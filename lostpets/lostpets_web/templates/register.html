{% extends 'base.html' %}

{% block title %}
LOST PETS - Register
{% endblock %}

{% block content %}
<div class="text-center my-5">
    <form action="{% url 'lostpets_web:register' %}" method="post" class="col-md-12">
        {% csrf_token %}
        <table class="mx-auto w-auto text-start">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Registrar Usuario Uusuario</button>
    </form>
</div>
{% endblock %}
