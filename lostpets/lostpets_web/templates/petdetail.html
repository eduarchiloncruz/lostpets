{% extends 'base.html' %}

{% block title %}
LOST PETS - {{ pet.name }}
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row mb-4">
        <!-- Card 1: Imagen a la derecha -->
        <div class="col-md-12">
            <div class="card mb-3 border border-0">
                <div class="row g-0">
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="card-body">
                            <h2 class="card-title" style="font-size: 65px;">{{ pet.name }}</h2>
                            <p class="card-text">{{ pet.content }}</p>
                            <p class="list-group-item">Raza: {{ pet.race }}</p>
                            <p class="list-group-item">Fecha de publicación: {{ pet.published_date }}</p>
                            <p class="list-group-item text-capitalize">Dueño/a: {{ pet.owner}}</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="{{ pet.image.url }}" class="img-fluid rounded-end"
                            style="width: 100%; height: 500px; object-fit: cover;" alt="Mascota encontrada">
                    </div>
                </div>
            </div>
        </div>

        <span class="my-3"></span>

    </div>
    {% endblock %}
